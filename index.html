<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct WhatsApp Chat</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
          colors: {
            whatsapp: '#25D366',
            whatsappDark: '#128C7E',
          },
          backgroundImage: {
            'wa-watermark': "url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg')",
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'none' },
            },
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gradient-to-br from-green-200 via-white to-green-100 min-h-screen flex items-center justify-center relative overflow-hidden font-poppins">
  <div class="fixed right-8 bottom-8 opacity-10 w-64 h-64 bg-wa-watermark bg-no-repeat bg-contain pointer-events-none select-none z-0"></div>
  <div class="relative z-10 w-full max-w-md mx-auto p-1 bg-gradient-to-tr from-whatsapp to-whatsappDark rounded-3xl shadow-2xl">
    <div class="bg-white/80 backdrop-blur-lg rounded-3xl p-8 flex flex-col items-center border border-white/30 animate-fade-in-up">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-16 h-16 mb-4 drop-shadow-lg animate-bounce">
      <h1 class="text-3xl font-extrabold text-whatsappDark mb-2 text-center tracking-tight">Direct WhatsApp Chat</h1>
      <p class="text-gray-600 mb-6 text-center">Chat ke nomor WhatsApp tanpa perlu menyimpan nomor kontak.</p>
      <form id="waForm" class="w-full flex flex-col gap-4">

        <button type="submit" class="flex items-center justify-center gap-2 bg-gradient-to-r from-whatsapp to-whatsappDark active:scale-95 text-white font-semibold py-3 rounded-lg transition-all duration-200 text-lg shadow-md hover:shadow-lg focus:ring-2 focus:ring-whatsapp">

          Mulai Chat
        </button>
      </form>
      <p id="errorMsg" class="text-red-500 mt-2 hidden text-sm"></p>
      <div class="mt-8 text-gray-400 text-xs text-center select-none flex flex-col items-center gap-1">
        <span>&copy; 2024 Direct WhatsApp Chat.</span>
        <span class="flex items-center gap-1">

        </span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct WhatsApp Chat</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .gradient-border {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      padding: 2px;
      border-radius: 2rem;
    }
    .card-animate {
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: none; }
    }
    .wa-watermark {
      position: fixed;
      z-index: 0;
      right: 5vw;
      bottom: 5vh;
      opacity: 0.07;
      width: 300px;
      pointer-events: none;
      user-select: none;
    }
    .glass-btn {
      background: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
      box-shadow: 0 4px 24px 0 #25d36633;
      backdrop-filter: blur(2px);
    }
    .glass-btn:hover {
      filter: brightness(1.08) saturate(1.2);
      box-shadow: 0 6px 32px 0 #128c7e44;
    }
    .input-glow:focus {
      box-shadow: 0 0 0 4px #25d36644, 0 2px 8px #128c7e22;
      border-color: #25D366;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-200 via-white to-green-100 min-h-screen flex items-center justify-center relative overflow-hidden">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-watermark" alt="wa watermark" />
  <div class="gradient-border">
    <div class="w-full max-w-md mx-auto bg-white/70 backdrop-blur-lg rounded-3xl shadow-2xl p-8 flex flex-col items-center border border-white/30 card-animate relative z-10">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-16 h-16 mb-4 drop-shadow-lg animate-bounce">
      <h1 class="text-3xl font-extrabold text-green-700 mb-2 text-center tracking-tight">Direct WhatsApp Chat</h1>
      <p class="text-gray-600 mb-6 text-center">Chat ke nomor WhatsApp tanpa perlu menyimpan nomor kontak.</p>
      <form id="waForm" class="w-full flex flex-col gap-4">

        <button type="submit" class="flex items-center justify-center gap-2 glass-btn active:scale-95 text-white font-semibold py-3 rounded-lg transition-all duration-200 text-lg shadow-md hover:shadow-lg focus:ring-2 focus:ring-green-300">

          Mulai Chat
        </button>
      </form>
      <p id="errorMsg" class="text-red-500 mt-2 hidden text-sm"></p>

      </div>
    </div>
  </div>

</body>
</html>
